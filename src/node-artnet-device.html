<script type="text/javascript">
    RED.nodes.registerType('node-artnet-device',{
        category: 'artnet',
        color: '#a6bbcf',
        defaults: {
            name: {value:"", required: true},
            address: {value: 0, required: true},
            softOnOff : {value: true},
            softOnOffDuration : {value: 500},
            deviceType : { value: 0 }
        },
        inputs:1,
        outputs:2,
        icon: "light.png",
        label: function() {
            return this.name||"node-artnet-device";
        }
    });
</script>

<script type="text/x-red" data-template-name="node-artnet-device">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-type"><i class="icon-tag"></i> Type</label>
        <select type="number" id="node-input-deviceType" placeholder="">
            <option value="0">Lamp</option>
            <option value="1">RGB</option>
            <option value="2">RGBW</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-address"><i class="icon-tag"></i> Address</label>
        <input type="number" id="node-input-address" placeholder="0">
    </div>
    <div class="form-row">
        <label for="node-input-softOnOff"><i class="icon-tag"></i> Soft ON/OFF</label>
        <input type="checkbox" id="node-input-softOnOff placeholder="0">
    </div>
    <div class="form-row">
        <label for="node-input-softOnOffDuration"><i class="icon-tag"></i> Soft ON/OFF Duration [ms]</label>
        <input type="number" id="node-input-softOnOffDuration" placeholder="0">
    </div>
</script>

<script type="text/x-red" data-help-name="node-artnet-device">
    <p>This node creates a valid output for the node-red-node-artnet node for a RGBW Led stripe or a lamp</p>
</script>
